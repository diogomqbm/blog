<html>
  <head>
    <title>{{name}}</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <a class="header__title" href="/">
        {{name}}
      </a>
      <nav>
        <a href="/posts">Posts</a>
        <a href="/about">About</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div>
          <h1>Greetings, reader!</h1>
          <p>Welcome to my blog! I'm a software engineer.</p>
          <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Eleifend gravida tellus at tortor elementum lorem pellentesque eget.
          In tempor, suspendisse vel fringilla.
          </p>
        </div>
        <figure>
          <img id="avatar" alt="author's avatar" src="./assets/avatar.jpeg" />
        </figure>
      </section>
      <section>
        <h2>Posts</h2>
        <div class="posts__highlight">
          {{#posts}}
            <a href="/posts/{{filename}}">{{title}}</a>
          {{/posts}}
        </div>
      </section>
    </main>
  </body>
</html>
