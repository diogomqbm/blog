<html>
  <head>
    <title>My personal blog</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <a class="header__title" href="/">
        My blog name
      </a>
      <nav>
        <a href="/posts">Posts</a>
        <a href="/about">About</a>
      </nav>
    </header>
    <main>
      <ul>
        {{#posts}}
          <li class="post">
            <time datetime="{{date}}">
              {{date}}
            </time>
            <a href="/posts/{{filename}}.html">
              <h2>{{title}}</h2>
              <p>{{description}}</p>
            </a>
          </li>
        {{/posts}}
      </ul>
    </main>
  </body>
</html>
